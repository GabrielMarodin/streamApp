<ion-header>
  <ion-toolbar>
    <ion-button color="light" (click)="dismissLogin()">Fechar</ion-button>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="senha"></ion-input>
    </ion-item>
  
    <p class="ion-text-right">Esqueceu Senha?</p>
  
    <ion-button type="submit" expand="full" color="primary">Login</ion-button>
  </form>
</ion-content>
